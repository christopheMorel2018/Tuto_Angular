<li [ngClass]="{'list-group-item' : true, 
        'list-group-item-success' : appareilStatus ==='allumé',
        'list-group-item-danger' : appareilStatus ==='éteint'}">
        
  <!-- Exemple de directives avec *ngIf

    <div style="width: 20px;height: 20px;background-color: red"
  *ngIf="appareilStatus=='éteint'"></div>
  <div style="width: 20px;height: 20px;background-color: green"
  *ngIf="appareilStatus=='allumé'"></div>-->
 

  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Statut {{getStatus()}}<a [routerLink]="appareilId"> Détail</a></h4>
  

  <button class="btn btn-sm btn-success" *ngIf="appareilStatus==='éteint'" (click)="onSwitchOn()">Allumer</button>
  <button class="btn btn-sm btn-danger" *ngIf="appareilStatus==='allumé'" (click)="onSwitchOff()">Eteindre</button>  

  <!-- Avec le Property Binding et la propriété disabled

  <button class="btn btn-success" (click)="onSwitchOn()" [disabled]="appareilStatus === 'allumé'">Allumer</button>
  <button class="btn btn-danger" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
 
 --> 
  <!--Exemple de Two-ways Binding

  <input type="text" class="form-control" [(ngModel)]="appareilName"/>-->
</li>
