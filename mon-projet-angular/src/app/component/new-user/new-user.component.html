<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Adresse Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">
        Quelle boisson préférez-vous ?
      </label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="Coca">Coca</option>
        <option value="Pepsi">Pepsi</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos Hobbies :</h3>
      <div class="form-group" *ngFor="let hControl of getHobbies().controls;let i = index">
          <input type="text" class="form-control" [formControlName]="i">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Enregistrer</button>   
    </div>
  </form>
</div>
