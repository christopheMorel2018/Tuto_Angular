<div class="container">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <p>{{user.email}}</p>
    <p>Drink Preference : {{user.drinkPreferences}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Hobbies :
      <span *ngFor="let hobby of user.hobbies">- {{hobby}} </span>
    </p> 
  </li>
</ul>
<a routerLink="/new-user"><button class="btn btn-primary">Nouvel utilisateur</button></a>
<button class="btn btn-info" (click)="onFetch()">Charger les donn√©es</button> 

</div>
